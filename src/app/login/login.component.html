<body>
  <div class="container">
    <div class="login-frame">
      <h1 class="login-heading">Login!</h1>
      <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
      <div>
        <label for="username" class="username-label">User Name:</label>
        <input type="text" name="username" [(ngModel)]="username" id="username">
      </div>
      <div>
        <label for="password" class="password-label">Password:</label>
        <input type="password" name="password" [(ngModel)]="password" id="password">
      </div>
      <button (click)=handleJWTAuthLogin() class="btn btn-success">Login</button>
    
    
  
  </div>
</div>
