<div class="section accent">
    <div class="w-container">
      <div class="section-title-group">
        <div class="section-subheading center off-white">Who is coming?</div>
      </div>
      <div class="w-row">
        <div class="w-col w-col-6">
          <div class="white-box transparent">
            <form (ngSubmit)="!guestForm.invalid && saveGuest()" #guestForm="ngForm">
            <fieldset class="form-group">
                <label style="color: rgb(228, 224, 224);">Guest</label>
                <input type="text" #name="ngModel" [(ngModel)]="guest.name" class="form-control" name="name"
                    required="required">
            </fieldset>
            <fieldset class="form-group">
                <label style="color: rgb(228, 224, 224);">Description</label>
                <input type="text" #description="ngModel" [(ngModel)]="guest.description" class="form-control" name="description"
                    required="required">
            </fieldset>
            

            <fieldset class="form-group">
                <label style="color: rgb(228, 224, 224);">Arrival Date</label>
                <input type="date" #targetDate="ngModel" [ngModel]="guest.firstDay | date: 'yyyy-MM-dd'" (ngModelChange)="guest.firstDay = $event" class="form-control" name="targetDate" required="required">
              </fieldset>

              <fieldset class="form-group">
                <label style="color: rgb(228, 224, 224);">Leave Date</label>
                <input type="date" #targetDate="ngModel" [ngModel]="guest.lastDay | date: 'yyyy-MM-dd'" (ngModelChange)="guest.lastDay = $event" class="form-control" name="targetDate" required="required">
              </fieldset>
            
              <button type="submit" class="btn btn-success" style="background-color: #2294a9; color: black;">Save</button>
        
              <button type="submit" (click)="cancelGuest()" class="btn btn-warning" style="background-color: #2294a9; color: black;">Cancel</button>

            
          
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
